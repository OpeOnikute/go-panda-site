<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Panda</title>

    <meta
        name="description"
        content="A Panda a day keeps something away."
    />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@Ope__O" />
    <meta name="twitter:title" content="Daily Panda" />
    <meta
        name="twitter:description"
        content="A Panda a day keeps something away."
    />
    <meta name="twitter:creator" content="@Ope__O" />

    {{if .PandaFound}}
        <meta
            name="twitter:image"
            content="{{.ImageURL}}"
        />
    {{end}}

    <!-- Open Graph data -->
    <meta property="og:title" content="Daily Panda" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://daily-panda.herokuapp.com" />
    {{if .PandaFound}}
        <meta
            property="og:image"
            content="{{.ImageURL}}"
        />
    {{end}}
    <meta
        property="og:description"
        content="A panda a day keeps something away."
    />
    <meta property="og:site_name" content="Daily Panda" />

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-170231983-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-170231983-1');
    </script>
</head>
<body>
    <div class="main">
        {{if .PandaFound}}
        <div class="text-container">
            <h2>Whoop! 🤩</h2>
            <p>Here is today's panda. See you tomorrow :)</p>
        </div>
        <div class="img-container">
            <img src="{{.ImageURL}}" alt="{{.FileName}}">
            <p class="img-alt-text"><small>Source: <a href="{{.Source}}" target="_blank">{{.Source}}</a> </small></p>
        </div>
        {{else}}
            <h2>Omo. 😔</h2>
            <p>There's no panda today. See you tomorrow :)</p>
        {{end}}
        <div class="footer">
            <p><i>Made with ❤️ by <a class="link" href="https://opeonikute.dev" target="_blank">a fellow panda lover</a>.</i></p>
        </div>
    </div>
</body>
</html>
